<body>
  <ul class="nav">
    <li><a routerLink="../home">Home</a></li>
    <li><a routerLink="../market">Market</a></li>
    <li><a class="active" routerLink="../basket">Basket</a></li>
    <li style="float:right"><a (click)="logout()">Logout</a></li>
  </ul>

  <div class="mainDiv">
    <br>
    <br>
    <table mat-table [dataSource]="dataTask" class="mat-elevation-z8" width="1200px">

      <ng-container class="mth" matColumnDef="id">
        <th class="mth" mat-header-cell *matHeaderCellDef> ID </th>
        <th mat-cell *matCellDef="let element" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{element.id}} </th>
      </ng-container>


      <ng-container class="mth" matColumnDef="name">
        <th class="mth" mat-header-cell *matHeaderCellDef> Product name </th>
        <th mat-cell *matCellDef="let element"> {{element.name}} </th>
      </ng-container>


      <ng-container class="mth" matColumnDef="category">
        <th class="mth" mat-header-cell *matHeaderCellDef> Category </th>
        <th mat-cell *matCellDef="let element"> {{element.category}} </th>
      </ng-container>

      <ng-container class="mth" matColumnDef="description">
        <th class="mth" mat-header-cell *matHeaderCellDef> Description  </th>
        <th mat-cell *matCellDef="let element">{{element.description}}</th>
      </ng-container>

      <ng-container matColumnDef="price">
        <th class="mth" mat-header-cell *matHeaderCellDef> Price </th>
        <th mat-cell *matCellDef="let element">{{element.price}}</th>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <th mat-cell *matCellDef="let element">
          <button (click)="delete(element.id)">-</button>
        </th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="sth" *matRowDef="let row; columns: displayedColumns;"></tr>

    </table><br><br>

  <h3 >Total: {{total}}</h3>
  <button class="but" (click)="buy()">Buy</button>
